{% extends 'base.html' %}
{% block title %}Homepage{% endblock %}
{% block content %}
<p>{{question}}</p>
<form action="/answer" method="POST">
    <label for="yes">Yes</label>
    <input type="radio" name="option" id="yes" value="yes">
    <label for="no">No</label>
    <input type="radio" name="option" id="no" value="no">
    <button>Next</button>
</form>
{% endblock %}
